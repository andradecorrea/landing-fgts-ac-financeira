<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Antecipe seu FGTS | AC Financeira</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background: #1e1e1e;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }
    .logo {
      max-width: 180px;
      margin: 0 auto 2rem;
      display: block;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: white;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background-color: ##ffd700;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    .footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./logo-ac-financeira.png" alt="AC Financeira" class="logo">
    <h1>Antecipe seu FGTS em até 10 minutos!</h1>
    <form id="fgtsForm">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="text" id="cpf" placeholder="CPF" required>
      <input type="tel" id="telefone" placeholder="Telefone com DDD" required>
      <button type="submit">Simule agora</button>
    </form>
    <div class="footer">Ao enviar seus dados, você concorda com nossa política de privacidade e contato via WhatsApp.</div>
  </div>

  <script>
    document.getElementById('fgtsForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const cpf = document.getElementById('cpf').value;
      const telefone = document.getElementById('telefone').value;

      fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ nome, cpf, telefone })
      });

      const msg = encodeURIComponent(`Olá, acabei de preencher a simulação de antecipação do FGTS e gostaria de mais informações!

Nome: ${nome}
CPF: ${cpf}
Telefone: ${telefone}`);
      window.location.href = `https://wa.me/5548996707399?text=${msg}`;
    });
  </script>
</body>
</html>
