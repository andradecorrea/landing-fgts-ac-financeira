<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicite sua Simulação do FGTS</title>
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 300px;
      text-align: center;
    }
    img {
      max-width: 100px;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #FFD700;
      color: black;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e6c200;
    }
    .msg {
      margin-top: 10px;
      font-size: 14px;
      color: #ff6666;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo AC Promotora">
    <h2>Solicite sua Simulação do FGTS</h2>
    <input type="text" id="nome" placeholder="Nome Completo" required>
    <input type="text" id="cpf" placeholder="CPF" required>
    <input type="text" id="whatsapp" placeholder="WhatsApp" required>
    <button onclick="enviar()">Enviar</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    function enviar() {
      const nome = document.getElementById('nome').value;
      const cpf = document.getElementById('cpf').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const msg = document.getElementById('msg');

      if (!nome || !cpf || !whatsapp) {
        msg.textContent = "Preencha todos os campos.";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycby8xE-M8wIeCl3ymHBZR1wcZQ1TvlGisoeDdZD_K11G-X2IhVeJd0E3LEU5RaCBA5i80A/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nome: nome,
          cpf: cpf,
          whatsapp: whatsapp,
          origem: "Formulário FGTS"
        })
      })
      .then(() => {
        msg.style.color = "lightgreen";
        msg.textContent = "Dados enviados com sucesso!";
      })
      .catch(() => {
        msg.style.color = "red";
        msg.textContent = "Erro ao enviar os dados. Tente novamente.";
      });
    }
  </script>
</body>
</html>
