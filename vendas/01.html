<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação FGTS - Vendedor 01</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            color: #FFD700;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        input {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: red;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <h2>Preencha seus dados</h2>
    <form id="leadForm">
        <input type="text" id="nome" placeholder="Nome completo" required>
        <input type="text" id="cpf" placeholder="CPF" required>
        <input type="text" id="whatsapp" placeholder="WhatsApp com DDD" required>
        <button type="submit">Enviar e ir para o WhatsApp</button>
    </form>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbwHskT_W7eYnKGdN8-SSVMH1euNbyvoSpmJ7DEzBmAcME6Obl1pLt_BLmdrcNRwXRo8rA/exec";
        const form = document.getElementById('leadForm');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            const whatsapp = document.getElementById('whatsapp').value;

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify({ nome, cpf, whatsapp }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(() => {
                window.location.href = "https://wa.me/5548996852424?text=Ol%C3%A1!%20Gostaria%20de%20uma%20simula%C3%A7%C3%A3o%20referente%20ao%20resgate%20FGTS.";
            })
            .catch(error => alert('Erro ao enviar os dados!'));
        });
    </script>
</body>
</html>
