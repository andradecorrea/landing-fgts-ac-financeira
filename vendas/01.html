<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulação FGTS - Vendedor 01</title>
  <link rel="stylesheet" href="../css/style.css"> <!-- mantendo estilo original -->
</head>
<body>
  <div class="container">
    <h2>Preencha seus dados</h2>
    <form id="formVendas01">
      <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
      <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
      <input type="text" id="whatsapp" name="whatsapp" placeholder="WhatsApp com DDD" required>
      <button type="submit">Enviar e ir para WhatsApp</button>
    </form>
    <div id="msg"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwHskT_W7eYnKGdN8-SSVMH1euNbyvoSpmJ7DEzBmAcME6Obl1pLt_BLmdrcNRwXRo8rA/exec";

    document.getElementById('formVendas01').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const cpf = document.getElementById('cpf').value;
      const whatsapp = document.getElementById('whatsapp').value;

      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, cpf, whatsapp })
      })
      .then(() => {
        document.getElementById('msg').innerText = "Enviado com sucesso!";
        setTimeout(() => {
          window.location.href = "https://wa.me/5548996852424?text=Ol%C3%A1!%20Gostaria%20de%20uma%20simula%C3%A7%C3%A3o%20referente%20ao%20resgate%20FGTS.";
        }, 1000);
      })
      .catch(error => {
        document.getElementById('msg').innerText = "Erro ao enviar os dados.";
        console.error("Erro!", error.message);
      });
    });
  </script>
</body>
</html>
