<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulação FGTS</title>
  <style>
    /* Blindagem básica */
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background:#121212; color:#fff; font-family: Arial, sans-serif;
      display:flex; align-items:center; justify-content:center; padding: 16px;
    }
    .card {
      width: 100%; max-width: 420px;
      background:#1e1e1e; padding:22px; border-radius:12px;
      box-shadow:0 8px 30px rgba(0,0,0,.4); text-align:center;
    }
    /* Força tamanho da logo contra CSS global */
    .logo { 
      display:block !important; margin:0 auto 14px auto !important;
      max-width:160px !important; width:160px !important; height:auto !important;
    }
    h2 { margin:8px 0 18px 0; font-size:22px; }
    input {
      width:100%; padding:12px; margin:8px 0; border-radius:8px; border:none;
      background:#2b2b2b; color:#eaeaea; font-size:16px;
    }
    button {
      width:100%; padding:12px; border:none; border-radius:8px;
      background:#FFD700; color:#000; font-weight:bold; cursor:pointer; font-size:16px;
    }
    button:hover { background:#e6c200; }
    .msg { margin-top:10px; font-size:13px; min-height:18px; }
  </style>
</head>
<body>
  <div class="card">
    <!-- Caminho relativo à pasta /vendas/ -->
    <img class="logo" src="../logo-ac-financeira.png" alt="AC Promotora"
         style="max-width:160px;width:160px;height:auto;display:block;margin:0 auto 14px;" />
    <h2>Solicite sua Simulação do FGTS</h2>

    <form id="form">
      <input type="text" name="nome" placeholder="Nome completo" required />
      <input type="text" name="cpf" placeholder="CPF" required />
      <input type="text" name="whatsapp" placeholder="WhatsApp com DDD" required />
      <button type="submit">Enviar</button>
      <div id="msg" class="msg"></div>
    </form>
  </div>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbw_kPmRtF96xBSZg6TS1kObmavrF_czrkYqIljYWSqjaLd7HdzsCvAHU1b_yu3PhJfOEg/exec";
    const TELEFONE = "5548996852424"; // Marina

    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const data = {
        nome: (fd.get('nome') || '').trim(),
        cpf: (fd.get('cpf') || '').trim(),
        whatsapp: (fd.get('whatsapp') || '').trim()
      };

      const msg = document.getElementById('msg');
      msg.style.color = '#9adf9a';
      msg.textContent = 'Enviando...';

      try {
        await fetch(ENDPOINT, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        msg.textContent = 'Dados enviados com sucesso! Redirecionando...';
        setTimeout(() => {
          const texto = encodeURIComponent('Olá! Gostaria de uma simulação referente ao resgate FGTS.');
          window.location.href = `https://wa.me/${TELEFONE}?text=${texto}`;
        }, 600);

      } catch (err) {
        msg.style.color = '#ff6b6b';
        msg.textContent = 'Erro ao enviar os dados. Tente novamente.';
      }
    });
  </script>
</body>
</html>
